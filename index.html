<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--<link rel="shortcut icon" href="img/shot-logo.jpg" />-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/filters.js"></script>
		<title>中国电信</title>
	</head>

	<body ng-app="app" ng-controller="ctrl">
		<div app-nav></div>
		<div class="container">
			<!--左侧边栏-->
			<div class="col-md-3">
				<div class="list-group">
					<button type="button" class="list-group-item">搜索</button>
					<button type="button" class="list-group-item">导入</button>
				</div>
			</div>
			<!--左侧表格-->
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-6">
						<form name="from" novalidate>
							<div class="input-group">
								<input ng-model="keyword" name="keyword" type="text" class="form-control input-keyword" required/>
								<span class="input-group-btn">
					   				<button type="submit" ng-disabled="from.$invalid" ng-click="search()" class="btn btn-primary btn-search">
					    				<i class="fa fa-search"></i>
					    			</button>
       							</span>
							</div>
						</form>
					</div>
				</div>
				<div app-user-table></div>
				<div app-score-table></div>
			</div>
		</div>
	</body>

</html>
